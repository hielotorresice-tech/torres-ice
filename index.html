  <select id="zona" onchange="actualizar()" style="width:100%; padding:10px; border-radius:8px;">
    <option value="">Seleccione zona de entrega</option>
    <option value="centro">CopiapÃ³ Centro (Gratis desde 10 bolsas)</option>

<script>
let precio = 500;
let cantidad = 1;

const deliveryConfig = {
  centro:{costo:1000, gratis:10},
  alrededores:{costo:1500, gratis:15},
  paipote:{costo:2000, gratis:20},
  tamarilla:{costo:2500, gratis:25},
  retiro:{costo:0, gratis:0}
};

function cambiar(v){
  cantidad += v;
  if(cantidad < 1) cantidad = 1;
  actualizar();
}

function actualizar(){
  let subtotal = cantidad * precio;
  let zona = document.getElementById("zona").value;
  let delivery = 0;

  if(zona){
    let z = deliveryConfig[zona];
    if(cantidad < z.gratis) delivery = z.costo;
  }

  let total = subtotal + delivery;

  document.getElementById("cantidad").innerText = cantidad;
  document.getElementById("subtotal").innerText = subtotal;
  document.getElementById("delivery").innerText = delivery;
  document.getElementById("total").innerText = total;
}

actualizar();
</script>
