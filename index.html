<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Torres Ice ‚Äì Venta de Hielo en Copiap√≥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("fondo-hielo.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 430px;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      color: #0284c7;
      margin-bottom: 4px;
      font-size: 26px;
    }

    .sub {
      font-size: 14px;
      color: #444;
      margin-bottom: 10px;
    }

    .info {
      font-size: 14px;
      margin-bottom: 6px;
      color: #0369a1;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
      font-size: 14px;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .cantidad-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }

    .cantidad-box button {
      width: 45px;
      height: 45px;
      font-size: 22px;
      border: none;
      border-radius: 8px;
      background: #0284c7;
      color: white;
      cursor: pointer;
    }

    .cantidad-box span {
      font-size: 20px;
      font-weight: bold;
      width: 60px;
    }

    .total {
      margin-top: 16px;
      font-size: 16px;
      font-weight: bold;
      color: #0369a1;
      text-align: left;
    }

    button.main {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .whatsapp { background: #25d366; color: white; }
    .pago { background: #0284c7; color: white; }
    .llamar { background: #0f172a; color: white; }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      border: 0;
      margin-top: 14px;
    }

    .footer {
      margin-top: 14px;
      font-size: 13px;
      color: #333;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>üßä Torres Ice üßä</h1>
  <div class="sub">Venta de hielo en Copiap√≥</div>

  <div class="info">üïò Horario: 09:00 a 22:00</div>
  <div class="info">üöö Delivery disponible</div>

  <label>Nombre del cliente</label>
  <input type="text" id="nombre" placeholder="Ej: Juan P√©rez">

  <label>N¬∞ de celular</label>
  <input type="tel" id="telefono" placeholder="+56 9 1234 5678">

  <label>Direcci√≥n para delivery</label>
  <input type="text" id="direccion" placeholder="Ej: Av. Copayapu 123">

  <label>Zona de entrega</label>
  <select id="zona" onchange="actualizar()">
    <option value="1000">Copiap√≥ Centro ($1.000)</option>
    <option value="1500">Otros sectores ($1.500)</option>
  </select>

  <label>Cantidad de bolsas (1 Kg)</label>
  <div class="cantidad-box">
    <button onclick="menos()">‚àí</button>
    <span id="cantidad">1</span>
    <button onclick="mas()">+</button>
  </div>

  <div class="total" id="detalle">
    Hielo: $500<br>
    Delivery: $1.000<br>
    Total: $1.500
  </div>

  <button class="main whatsapp" onclick="enviarWhatsapp()">üì± Pedir por WhatsApp</button>
  <button class="main llamar" onclick="llamar()">üìû Llamar ahora</button>
  <button class="main pago" onclick="pagar()">üí≥ Pagar con Mercado Pago</button>

  <!-- MAPA -->
  <iframe
    src="https://www.google.com/maps?q=Copiap√≥,Chile&output=embed">
  </iframe>

  <div class="footer">
    üìç Copiap√≥ ¬∑ Atenci√≥n directa por WhatsApp<br>
    üöö Delivery Local
  </div>
</div>

<script>
  const precio = 500;
  let cantidad = 1;

  function actualizar() {
    const delivery = parseInt(document.getElementById("zona").value);
    const hielo = cantidad * precio;
    const total = hielo + delivery;

    document.getElementById("cantidad").innerText = cantidad;
    document.getElementById("detalle").innerHTML =
      `Hielo: $${hielo}<br>` +
      `Delivery: $${delivery}<br>` +
      `Total: $${total}`;
  }

  function mas() {
    cantidad++;
    actualizar();
  }

  function menos() {
    if (cantidad > 1) {
      cantidad--;
      actualizar();
    }
  }

  function enviarWhatsapp() {
    const nombre = document.getElementById("nombre").value;
    const telefono = document.getElementById("telefono").value;
    const direccion = document.getElementById("direccion").value;
    const delivery = parseInt(document.getElementById("zona").value);
    const hielo = cantidad * precio;
    const total = hielo + delivery;

    const mensaje =
      `Hola, quiero comprar hielo Torres Ice.\n` +
      `Nombre: ${nombre}\n` +
      `Tel√©fono: ${telefono}\n` +
      `Direcci√≥n: ${direccion}\n` +
      `Cantidad: ${cantidad} bolsa(s)\n` +
      `Hielo: $${hielo}\n` +
      `Delivery: $${delivery}\n` +
      `Total: $${total}`;

    window.open(
      `https://wa.me/56927731874?text=${encodeURIComponent(mensaje)}`,
      "_blank"
    );
  }

  function llamar() {
    window.location.href = "tel:+56927731874";
  }

  function pagar() {
    window.open("https://link.mercadopago.cl/torresice", "_blank");
  }

  actualizar();
</script>

</body>
</html>
