<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Torres Ice – Venta de Hielo en Copiapó</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("fondo-hielo.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      color: #0284c7;
      margin-bottom: 5px;
    }

    h2 {
      text-align: center;
      font-size: 15px;
      margin-top: 0;
      color: #444;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .total {
      margin-top: 18px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #0369a1;
    }

    button {
      width: 100%;
      margin-top: 14px;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .whatsapp {
      background: #25d366;
      color: white;
    }

    .pago {
      background: #0284c7;
      color: white;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }
      .card {
        padding: 18px;
      }
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Torres Ice</h1>
  <h2>Venta de hielo en Copiapó</h2>

  <label>Nombre del cliente</label>
  <input type="text" id="nombre" placeholder="Ej: Juan Pérez">

  <label>N° de celular</label>
  <input type="tel" id="telefono" placeholder="+56 9 1234 5678">

  <label>Dirección para delivery</label>
  <input type="text" id="direccion" placeholder="Ej: Av. Copayapu 123">

  <label>Cantidad de bolsas (1 Kg c/u)</label>
  <select id="cantidad" onchange="calcular()">
    <option value="1">1 bolsa</option>
    <option value="2">2 bolsas</option>
    <option value="3">3 bolsas</option>
    <option value="4">4 bolsas</option>
    <option value="5">5 bolsas</option>
    <option value="10">10 bolsas</option>
  </select>

  <div class="total" id="total">Total: $500</div>

  <button class="whatsapp" onclick="enviarWhatsapp()">Pedir por WhatsApp</button>
  <button class="pago" onclick="pagar()">Pagar con Mercado Pago</button>
</div>

<script>
  const precio = 500;

  function calcular() {
    const cant = document.getElementById("cantidad").value;
    document.getElementById("total").innerText =
      "Total: $" + (cant * precio);
  }

  function enviarWhatsapp() {
    const nombre = document.getElementById("nombre").value;
    const telefono = document.getElementById("telefono").value;
    const direccion = document.getElementById("direccion").value;
    const cant = document.getElementById("cantidad").value;
    const total = cant * precio;

    const mensaje =
      `Hola, quiero comprar hielo Torres Ice en Copiapó.\n` +
      `Nombre: ${nombre}\n` +
      `Teléfono: ${telefono}\n` +
      `Dirección: ${direccion}\n` +
      `Cantidad: ${cant} bolsa(s)\n` +
      `Total: $${total}`;

    const url = `https://wa.me/56927731874?text=${encodeURIComponent(mensaje)}`;
    window.open(url, "_blank");
  }

  function pagar() {
    window.open("https://link.mercadopago.cl/torresice", "_blank");
  }
</script>

</body>
</html>
