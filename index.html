<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Torres Ice ‚Äì Venta de Hielo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{

  font-family:Arial,sans-serif;
  background:url("fondo-hielo.jpg") no-repeat center center fixed;
  background-size:cover;
  min-height:100vh;

  align-items:center;

}
.card{
  background:#fff;
  max-width:440px;
  width:100%;
  padding:22px;
  border-radius:14px;
  box-shadow:0 12px 30px rgba(0,0,0,.3);
}
h1{
  text-align:center;
  color:#0284c7;
  margin-bottom:4px;
}
.sub, .info{
  text-align:center;
  font-size:14px;
  color:#0369a1;
  font-weight:bold;
}
.section{
  margin-top:18px;
}
.product{
  text-align:center;
  border:2px dashed #0284c7;
  padding:15px;
  border-radius:12px;
}
.product h2{margin:5px 0}
.qty{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:15px;
  margin:10px 0;
}
.qty button{
  width:45px;height:45px;
  font-size:22px;
  background:#0284c7;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.qty span{
  font-size:22px;
  font-weight:bold;
  width:40px;
  text-align:center;
}
.total{
  font-size:18px;
  font-weight:bold;
  color:#0369a1;
  margin-top:10px;
}
label{
  font-weight:bold;
  font-size:14px;
  display:block;
  margin-top:12px;
}
input,select{
  width:100%;
  padding:12px;
  margin-top:5px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}
button.main{
  width:100%;
  margin-top:12px;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.whatsapp{background:#25d366;color:#fff}
.llamar{background:#0f172a;color:#fff}
.pago{background:#0284c7;color:#fff}
iframe{
  width:100%;
  height:200px;
  border:0;
  border-radius:10px;
  margin-top:15px;
}
.footer{
  text-align:center;
  font-size:13px;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="card">
  <h1>üßä Torres Ice üßä</h1>
  <div class="sub">Venta de hielo en Copiap√≥</div>
  <div class="info">üïò 09:00 a 22:00 ¬∑ üöö Delivery disponible</div>

  <!-- PRODUCTO -->
  <div class="section product">
    <h2>Bolsa de Hielo</h2>
    <div>Formato: 1 Kg</div>
    <div>Precio Unitario: $500</div>

    <div class="qty">
      <button onclick="menos()">‚àí</button>
      <span id="cantidad">1</span>
      <button onclick="mas()">+</button>
    </div>

    <div class="total" id="total">TOTAL A PAGAR: $1.500</div>
  </div>

  <!-- DATOS -->
  <div class="section">
    <label>Nombre del cliente</label>
    <input id="nombre">

    <label>N¬∞ de celular</label>
    <input id="telefono">

    <label>Direcci√≥n para delivery</label>
    <input id="direccion">

    <label>Zona de entrega</label>
    <select id="zona" onchange="actualizar()">
      <option value="1000">Copiap√≥ Centro ($1.000)</option>
      <option value="1500">Otros sectores ($1.500)</option>
    </select>
  </div>

  <!-- BOTONES -->
  <button class="main whatsapp" onclick="whatsapp()">üì± Pedir por WhatsApp</button>
  <button class="main llamar" onclick="location.href='tel:+56927731874'">üìû Llamar ahora</button>
  <button class="main pago" onclick="window.open('https://link.mercadopago.cl/torresice')">üí≥ Pagar con Mercado Pago</button>

  <!-- MAPA -->
  <iframe src="https://www.google.com/maps?q=Miguel+Gallo+1157+Copiap√≥&output=embed"></iframe>

  <div class="footer">
    üìç Copiap√≥ ¬∑ Atenci√≥n directa por WhatsApp<br>
    üöö Delivery Local
  </div>
</div>

<script>
const precio = 500;
let cantidad = 1;

function actualizar(){
  document.getElementById("cantidad").innerText = cantidad;
  document.getElementById("total").innerText =
    "TOTAL BOLSAS: $" + (cantidad * precio);
}

function mas(){
  cantidad++;
  actualizar();
}

function menos(){
  if(cantidad > 1){
    cantidad--;
    actualizar();
  }
}

function whatsapp(){
  const zonaTexto = document.getElementById("zona").selectedOptions[0].text;

  const msg =
  `Hola, quiero comprar hielo Torres Ice.
Cantidad: ${cantidad} bolsa(s)
Total bolsas: $${cantidad * precio}
Zona: ${zonaTexto}
Delivery: a coordinar`;

  window.open(
    "https://wa.me/56927731874?text=" + encodeURIComponent(msg),
    "_blank"
  );
}

actualizar();
</script>

</body>
</html>
