<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Torres Ice | Venta de Hielo en Copiap√≥</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#0ea5e9;
  --celeste:#38bdf8;
  --verde:#22c55e;
  --blanco:#ffffff;
  --oscuro:#0f172a;
  --sombra:0 25px 45px rgba(0,0,0,.35);
}

*{
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* üî• FIX COMPLETO PARA CENTRAR SIEMPRE */
html, body {
  width: 100%;
  height: 100%;
}

body {
  margin:0;
  padding:0;

  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;

  min-height:100%;

  background-image: url("fondo-hielo.jpg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

/* TARJETA */
.card{
  background:var(--blanco);
  width:100%;
  max-width:460px;
  border-radius:20px;
  box-shadow:var(--sombra);
  padding:26px;
  text-align:center;

  margin-bottom:40px;
}

/* ENCABEZADO */
.logo{
  font-size:28px;
  font-weight:bold;
  color:var(--azul);
}
.sub{
  font-size:14px;
  color:#555;
  margin-top:6px;
}

/* PRODUCTO */
.product-title{
  margin-top:22px;
  font-size:22px;
}
.price{
  font-size:26px;
  color:var(--verde);
  margin:8px 0;
}

/* CANTIDAD */
.qty{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
  margin:14px 0;
}
.qty button{
  width:42px;
  height:42px;
  border:none;
  border-radius:12px;
  font-size:22px;
  background:var(--azul);
  color:#fff;
  cursor:pointer;
}
.qty input{
  width:70px;
  text-align:center;
  font-size:18px;
  border:1px solid #ddd;
  border-radius:12px;
  padding:6px;
}

/* FORMULARIO */
input, textarea{
  width:100%;
  padding:11px;
  margin-top:9px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:14px;
}

/* TOTAL */
.total{
  font-size:18px;
  margin:14px 0;
  font-weight:bold;
}

/* BOTONES */
.btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:16px;
  font-size:16px;
  color:#fff;
  cursor:pointer;
  margin-top:12px;
}
.btn-mp{
  background:linear-gradient(135deg,#0ea5e9,#0284c7);
}
.btn-wsp{
  background:linear-gradient(135deg,#22c55e,#16a34a);
}

/* PIE */
.footer{
  margin-top:14px;
  font-size:13px;
  color:#555;
}
</style>
</head>

<body>

<div style="
  text-align:center;
  padding:60px 15px 20px;
  color:white;
  text-shadow: 0 4px 12px rgba(0,0,0,0.8);
  width:100%;
">
  <h1 style="font-size:2.5rem;margin-bottom:10px;">
    TORRES ICE - VENTA DE HIELO
  </h1>
  <p style="font-size:1.2rem;">
    Bolsas de 1 Kg ¬∑ Copiap√≥
  </p>
</div>

<div class="card">
  <div class="logo">üßä Torres Ice üßä</div>
  <div class="sub">Venta de Hielo ¬∑ Copiap√≥</div>

  <div class="product-title">Bolsa de Hielo</div>
  <div>Formato: 1 Kg</div>
  <div class="price">$500 c/u</div>

  <!-- CANTIDAD -->
  <div class="qty">
    <button onclick="cambiarCantidad(-1)">‚àí</button>
    <input id="cantidad" type="number" value="1" min="1">
    <button onclick="cambiarCantidad(1)">+</button>
  </div>

  <!-- TOTAL -->
  <div class="total">
    Total: $<span id="total">500</span>
  </div>

  <!-- DATOS DELIVERY -->
  <input id="nombre" type="text" placeholder="Nombre del cliente">
  <input id="direccion" type="text" placeholder="Direcci√≥n de entrega">
  <textarea id="referencia" rows="2" placeholder="Referencia (opcional)"></textarea>

  <!-- BOTONES -->
  <button class="btn btn-mp" onclick="pagarMP()">üí≥ Pagar con Mercado Pago</button>
  <button class="btn btn-wsp" onclick="pedirWhatsApp()">üì≤ Pedir por WhatsApp</button>

  <div class="footer">üìç Copiap√≥ ¬∑ Delivery local</div>
</div>

<script>
const precio = 500;
const whatsapp = "56927731874";
const linkMP = "https://link.mercadopago.cl/torresice";

function cambiarCantidad(n){
  const c = document.getElementById("cantidad");
  let v = parseInt(c.value) + n;
  if(v < 1) v = 1;
  c.value = v;
  actualizarTotal();
}

function actualizarTotal(){
  const c = document.getElementById("cantidad").value;
  document.getElementById("total").innerText = c * precio;
}
document.getElementById("cantidad").addEventListener("input", actualizarTotal);

function pagarMP(){
  window.open(linkMP, "_blank");
}

function pedirWhatsApp(){
  const c = document.getElementById("cantidad").value;
  const total = c * precio;
  const nombre = document.getElementById("nombre").value || "No indicado";
  const direccion = document.getElementById("direccion").value || "No indicada";
  const ref = document.getElementById("referencia").value || "Sin referencia";

  const mensaje =
`Hola, quiero comprar ${c} bolsa(s) de hielo Torres Ice en Copiap√≥.
Total $${total}

Nombre: ${nombre}
Direcci√≥n: ${direccion}
Referencia: ${ref}`;

  window.open(`https://wa.me/${whatsapp}?text=${encodeURIComponent(mensaje)}`, "_blank");
}
</script>

</body>
</html>
